<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Fighter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>--- Habit Fighter ---</h1>
            <p class="subtitle">One Task at a Time!</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="home">ğŸ  Home</button>
            <button class="tab-btn" data-tab="manage">âš™ï¸ Manage Tasks</button>
        </nav>

        <!-- Home Tab -->
        <div id="home" class="tab-content active">
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="today">Today</button>
                <button class="filter-btn" data-filter="this-week">This Week</button>
                <button class="filter-btn" data-filter="this-month">This Month</button>
                <button class="filter-btn" data-filter="important">Important</button>
            </div>

            <div id="tasks-container" class="tasks-grid">
                <!-- Tasks will be dynamically added here -->
            </div>

            <div id="empty-state" class="empty-state">
                <p>ğŸ“ No tasks yet! Head to Manage Tasks to add your first task.</p>
            </div>
        </div>

        <!-- Manage Tab -->
        <div id="manage" class="tab-content">
            <div class="manage-header">
                <h2>Manage Your Tasks</h2>
                <button id="add-task-btn" class="btn-primary">â• Add New Task</button>
            </div>

            <!-- Add/Edit Task Form -->
            <div id="task-form" class="task-form hidden">
                <h3 id="form-title">Add New Task</h3>
                <form id="task-form-element">
                    <input type="hidden" id="task-id">

                    <div class="form-group">
                        <label for="task-title">Task Title *</label>
                        <input type="text" id="task-title" required placeholder="Enter task title">
                    </div>

                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" rows="3" placeholder="Add task description (optional)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="task-category">Category *</label>
                        <select id="task-category" required>
                            <option value="">Select a category</option>
                            <option value="today">Today</option>
                            <option value="this-week">This Week</option>
                            <option value="this-month">This Month</option>
                            <option value="important">Important</option>
                            <option value="general">General</option>
                        </select>
                    </div>

                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="task-reminder">
                            <span>Set Reminder</span>
                        </label>
                    </div>

                    <div class="form-group hidden" id="reminder-time-group">
                        <label for="task-reminder-time">Reminder Date & Time</label>
                        <input type="datetime-local" id="task-reminder-time">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Task</button>
                        <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Tasks List for Management -->
            <div id="manage-tasks-list" class="manage-tasks-list">
                <h3>Your Tasks</h3>
                <div id="manage-tasks-container">
                    <!-- Tasks will be listed here -->
                </div>
                <div id="manage-empty-state" class="empty-state">
                    <p>No tasks to manage yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
